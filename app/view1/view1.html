<div id="view1Wrapper">
  <div class="container">
      <div class="row" id="teams" >
        <div ng-repeat="team in teams" class="col-sm-3">
          {{team}}
        </div>
      </div>
    </div>

  <div class="row justify-content-md-center align-items-center">
      <div class="col" id="8th">
        <div class="teamPair" ng-repeat="pairs in teamPairs" ng-if="pairs.round == 8">
            <div class="teamInRounds" data-toggle="popover" title="players" data-html="true">
                {{ pairs.team1.teamName }}
            </div>
            <div class="teamInRounds" data-toggle="popover" title="players" data-html="true">
                {{ pairs.team2.teamName }}
            </div>
        </div>
      </div>
      <div class="col" id="4th"></div>
      <div class="col" id="2th"></div>
      <div class="col" id="1th"></div>
      <div class="col" id="winner"></div>
    </div>
</div>
