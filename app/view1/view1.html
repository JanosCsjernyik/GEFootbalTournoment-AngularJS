<div id="view1Wrapper">
  <div class="container">
      <div class="row" id="teams" >
        <div ng-repeat="team in teams" class="col-sm-3">
          {{team}}
        </div>
      </div>
    </div>

  <ul>
    <li ng-repeat="pairs in teamPairs">
      <div ng-if="pairs.round == 4">
        {{ pairs.team1.teamName }}
        {{ pairs.team2.teamName }}
      </div>
    </li>
  </ul>
</div>
